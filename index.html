<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <button id="reset">Reset Grid</button>
    <form id="addForm">
        <label for="row-size">Rows:</label>
        <input type="number" id="row-size" min="1" max="100" value="16">
  
        <label for="col-size">Cols:</label>
        <input type="number" id="col-size" min="1" max="100" value="16">
  
        <button type="button" id="modify">Change Grid</button>
    </form>

    

    <div id="container">
    </div>

</body>
<script src="main.js"></script>
</html>
